<h1>Reactive Forms</h1>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <label>
    Nome:
    <input type="text" formControlName="nome" />
  </label>
  <div
    *ngIf="
      cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched
    "
  >
    <small *ngIf="cadastroForm.get('nome')?.errors?.['required']"
      >Nome e obrigatório</small
    >
    <small *ngIf="cadastroForm.get('nome')?.errors?.['minlength']"
      >Mínimo 3 letras</small
    >
  </div>

  <label>
    Email:
    <input type="email" formControlName="email" />
  </label>
  <div
    *ngIf="
      cadastroForm.get('email')?.invalid && cadastroForm.get('email')?.touched
    "
  >
    <small *ngIf="cadastroForm.get('email')?.errors?.['required']"
      >Email é obrigatório.</small
    >
    <small *ngIf="cadastroForm.get('email')?.errors?.['email']"
      >Formato inválido.</small
    >
  </div>

  <button type="submit" [disabled]="cadastroForm.invalid">Enviar</button>
</form>
