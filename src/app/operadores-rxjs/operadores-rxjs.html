<h1>Operadores RxJS</h1>
<label>
    Filtrar por userId:
    <input type="number" [(ngModel)]="userId">
</label>
<button (click)="buscarPosts()">Buscar Posts</button>

<ul>
    <li *ngFor="let post of posts$ | async" >
        <strong>{{post.title}}</strong>
        <p>{{ post.body}}</p>
    </li>
</ul>
